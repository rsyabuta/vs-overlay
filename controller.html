<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Versus Overlay Controls</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body id="controller">
  <div class="scaleable-wrapper" id="scaleable-wrapper">
    <div id="players" class="topOverlay">
      <span id="p1Name"></span>
      <span id="p1Score"></span>
      <span id="p2Score"></span>
      <span id="p2Name"></span>
    </div>
    <span id="previewTitle">Preview</span>
  </div>
  <div id="controls">
    <div id="controlButtons">
      <button id="show" class="controlButton">Show</button>
      <button id="hide" class="controlButton">Hide</button>
    </div>

    <div id="inputs">
      <form action="">
        <div id="p1Inputs" class="playerInputs">
          <label>Player 1</label>
          <input id="p1Name" class="name" type="text" autocomplete="off" placeholder="Name" />
          <input id="p1Score" class="score" type="text" autocomplete="off" placeholder="Score" />
        </div>
        <div id="p2Inputs" class="playerInputs">
          <label>Player 2</label>
          <input id="p2Name" class="name" type="text" autocomplete="off" placeholder="Name" />
          <input id="p2Score" class="score" type="text" autocomplete="off" placeholder="Score" />
        </div>
        <button class="submitButton">Update</button>
        <span id='changedInfo'></span>
      </form>
        <button id="swap">Swap Players</button>
    </div>
  </div>
  <div id="instructions">
    <h1>Instructions</h1>
    <h2>OBS</h2>
    <p>
      Create a new Browser Source with the following settings:</br>
      URL: <a id="viewer" href="viewer" target="_blank">viewer</a></br>
      Width: 1280</br>
      Hight: 720</br>
    </p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="connect.js"></script>
  <script src="viewer.js"></script>
  <script src="controller.js"></script>
  <script src="scale.js"></script>
</body>

</html>
